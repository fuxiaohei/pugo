<header>
    <nav class="header">
        <div class="header-container">
            <div class="header-top">
                <div class="relative flex items-center">
                    <div class="header-mobile-menu-toggle">
                        <button class="outline-none mobile-menu-button" id="nav-mobile-button">
                            <svg class="w-6 h-6 text-gray-500" x-show="!showMenu" fill="none" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                    <h3><a class="site-title" href="/">{{.site.Title}}</a></h3>
                    <nav class="header-nav">
                        <ul class="flex menu">
                            {{range .menu}}<li class="header-nav-item"><a href="{{.Slug}}">{{.Title}}</a>
                            </li>{{end}}
                        </ul>
                    </nav>
                </div>
                {{if .theme.EnableDarkMode}}
                <button id="dark-mode-toggle" type="button" class="flex text-white">
                    <svg id="theme-toggle-light-icon" class="dark-toggle-icon hidden fill-yellow-200"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg id="theme-toggle-dark-icon" class="dark-toggle-icon hidden fill-zinc-700"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
                {{end}}
            </div>
            <div class="hidden header-mobile-menu" id="nav-mobile-menu">
                <ul>
                    {{range .menu}}<li class="mobile-nav-item"><a href="{{.Slug}}">{{.Title}}</a>
                    </li>{{end}}
                </ul>
            </div>
        </div>
    </nav>
</header>
