<!DOCTYPE html>
<html>
{{template "head.html" .}}
<body>
    {{template "header.html" .}}
    <main class="w-full flex-none">
        <div class="max-w-6xl mx-auto py-8 flex">
            <div class="flex-auto w-3/4 pr-10 border-r border-slate-200">
                <div class="flex-auto py-4 mb-4 text-xl text-gray-500 border-b border-t border-slate-200">Archives</div>
                {{range .archives}}<section class="archive border-b border-slate-200 mb-8">
                    <h3 class="mb-4 text-3xl font-semibold text-gray-700">{{.Year}}</h3>
                    <ul class="list-disc mb-4">
                        {{range .Posts}}<li class="py-3 ml-8">
                            <span class="text-gray-500 w-14 inline-block font-mono">{{.Date.Format "01-02"}}</span>
                            <span class="mx-4 dark:text-gray-300">|</span>
                            <a class="text-sky-600 hover:underline" href="{{.Link}}">{{.Title}}</a>
                        </li>{{end}}
                    </ul>
                </section>{{end}}
            </div>
            <div class="flex-auto w-1/4 pl-10">
                {{template "partial/sidebar.html" .}}
            </div>
        </div>
    </main>
    {{template "footer.html" .}}
</body>
</html>
