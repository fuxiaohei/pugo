<!DOCTYPE html>
<html>
{{template "head.html" .}}
<body>
    {{template "header.html" .}}
    <main class="w-full flex-none">
        <div class="max-w-6xl mx-auto py-8 flex">
            <div class="flex-auto w-3/4 pr-10 border-r border-slate-200">
                <section class="post border-b border-slate-200 mb-8">
                    <h3 class="mb-6 text-3xl font-semibold text-gray-700 hover:text-sky-700"><a
                            href="{{.post.Link}}">{{.post.Title}}</a></h3>
                    <div class="post-meta px-1 mb-5 text-gray-400">
                        <span class="post-date">{{.post.Date.Format "2006-01-02"}}</span>
                        <span class="mx-4 dark:text-gray-300">|</span>
                        <span class="post-author">{{.post.Author.Name}}</span>
                        {{range .post.TagLinks}}<span class="mx-4 dark:text-gray-300">|</span>
                        <a href="{{.Link}}" class="post-tag text-gray-500 hover:text-sky-700">#{{.Name}}</a>{{end}}
                    </div>
                    <article class="post-content px-1 mb-6 leading-8 text-gray-700 max-w-none">{{HTML .post.Content}}</article>
                </section>
            </div>
            <div class="flex-auto w-1/4 pl-10">
                {{template "partial/sidebar.html" .}}
            </div>
        </div>
    </main>
    {{template "footer.html" .}}
</body>
</html>
