<header>
    <nav class="w-full flex-none border-b border-slate-200 bg-slate-100">
        <div class="max-w-6xl mx-auto">
            <div class="py-8">
                <div class="relative flex items-center">
                    <h3><a class="text-2xl font-bold text-sky-700" href="/">{{.site.Title}}</a></h3>
                    <nav class="leading-10 text-slate-600">
                        <ul class="flex menu">
                            {{range .menu}}<li class="ml-6 border-l border-slate-200"><a href="{{.Slug}}"
                                    class="rounded ml-6 px-3 py-1.5 hover:bg-sky-800 hover:text-gray-100">{{.Title}}</a>
                            </li>{{end}}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </nav>
</header>
