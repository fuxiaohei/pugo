name: release
on:
  push:
    tags:
      - "*"
jobs:
  package:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@37335c7bb261b353407cff977110895fa0b4f7d8
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v2
      - name: version
        run: echo "::set-output name=version::$(cat ./version)"
      - name: Pack
        run: make release
      - uses: actions/upload-artifact@v3
        with:
          name: PuGo-${{steps.version.outputs.version}}
          path: bin/release
